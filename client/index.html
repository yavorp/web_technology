<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo HTML and Javascript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style1.css">
        <script src="dom-example.js" defer></script>
    </head>
    <body>
        <main id="main">
            <section>
                <header>Student's mark</header>
                <table>
                    <thead>
                        <tr id='header-row'>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Faculty Number</th>
                            <th id='delete-header'>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tbody>
                            <tr class='student' >
                                <td id='first-name'>
                                    Ivan
                                </td>
                                <td id='last-name'>Ivanov</td>
                                <td id='fn'>88888</td>
                                <td id='delete'>
                                    <button id="delete-button">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </tbody>
                </table>
            </section>
            <section id="section-example">
                <header>Header Example</header>
                <fieldset>
                    <legend>Add Student's Mark</legend>
                    <form class='student'>
                        <label for='first-name'>First Name</label>    
                        <input type='text' name='first-name'/>
                        <label for='last-name'>Last Name</label>    
                        <input type='text' name='last-name'/>
                        <label for='fn'>Faculty Number</label>    
                        <input type='text' name='fn' pattern="[1-9][0-9]{4}"/>
                        <label for='mark'>Mark</label>    
                        <input type='number' name='mark' pattern="[2-6]" />
                        <button id="submit" >Add</button>
                    </form>    
                </fieldset>
                <button id="get-data-button">Get Data</button>
            </section>
        </main>
    </body>
</html>
